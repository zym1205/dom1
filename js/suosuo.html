<div class="container">
    <h1>人员信息搜索系统</h1>
    
    <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="请输入姓名或学号后四位/全部学号...">
        <div class="search-history" id="searchHistory"></div>
    </div>
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>

                    <th>职位</th>

            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
